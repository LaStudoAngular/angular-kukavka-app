<form [formGroup]="employeeCreateForm" (ngSubmit)="onSubmit()">
  <!--  EMPLOYEE NAME-->
  <div [ngClass]="{ 'text-danger': formErrors.name }" class="form-group">
    <label class="text-capitalize text-label" for="name">employee name</label>
    <input
      formControlName="name"
      [ngClass]="{ 'border-danger': formErrors.name }"
      (blur)="logValidationErrors()"
      type="text"
      class="form-control"
      id="name"
      placeholder="employee name"
    />
    <div class="controlErrors" *ngIf="formErrors.name">
      <small>{{ formErrors.name }}</small>
    </div>
  </div>

  <!--  CONTACT PREFERENCE-->
  <div class="form-group">
    <label class="text-capitalize text-label">contact preference</label>
    <div class="form-row">
      <div class="form-check form-check-inline">
        <input
          formControlName="contactPreference"
          class="form-check-input"
          type="radio"
          id="contactEmail"
          value="email"
        />
        <label class="form-check-label text-capitalize label-cursor" for="contactEmail"
          >email</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          formControlName="contactPreference"
          class="form-check-input"
          type="radio"
          id="contactPhone"
          value="phone"
        />
        <label class="form-check-label text-capitalize label-cursor" for="contactPhone"
          >phone</label
        >
      </div>
    </div>
  </div>

  <!--  EMAIL GROUP-->
  <div formGroupName="emailGroup">
    <!--  EMPLOYEE EMAIL-->
    <div [ngClass]="{ 'text-danger': formErrors.email }" class="form-group">
      <label class="text-capitalize text-label" for="email">employee email</label>
      <input
        formControlName="email"
        [ngClass]="{ 'border-danger': formErrors.email }"
        (blur)="logValidationErrors()"
        type="email"
        class="form-control"
        id="email"
        placeholder="employee email"
      />
      <div class="controlErrors" *ngIf="formErrors.email">
        <small>{{ formErrors.email }}</small>
      </div>
    </div>

    <!--  EMPLOYEE CONFIRM EMAIL-->
    <div
      [ngClass]="{ 'text-danger': formErrors.confirmEmail || formErrors.emailGroup }"
      class="form-group"
    >
      <label class="text-capitalize text-label" for="confirmEmail">employee confirm email</label>
      <input
        formControlName="confirmEmail"
        [ngClass]="{ 'border-danger': formErrors.confirmEmail }"
        (blur)="logValidationErrors()"
        type="email"
        class="form-control"
        id="confirmEmail"
        placeholder="employee confirm email"
      />
      <div class="controlErrors" *ngIf="formErrors.confirmEmail || formErrors.emailGroup">
        <small>{{
          formErrors.confirmEmail ? formErrors.confirmEmail : formErrors.emailGroup
        }}</small>
      </div>
    </div>
  </div>

  <!--  EMPLOYEE PHONE-->
  <div class="form-group" [ngClass]="{ 'text-danger': formErrors.phone }">
    <label class="text-capitalize text-label" for="email">employee phone</label>
    <input
      formControlName="phone"
      [ngClass]="{ 'border-danger': formErrors.phone }"
      (blur)="logValidationErrors()"
      type="phone"
      class="form-control"
      id="phone"
      placeholder="employee phone"
    />
    <div class="controlErrors" *ngIf="formErrors.phone">
      <small>{{ formErrors.phone }}</small>
    </div>
  </div>

  <!--  SKILLS GROUP-->
  <label class="text-capitalize text-label">employee skills</label>
  <button type="button" (click)="addSkillFormGroup()" class="btn btn-primary text-capitalize">
    add new skill
  </button>
  <div formArrayName="skills">
    <div class="form-group" formGroupName="0">
      <div class="form-group">
        <div class="form-row mt-2">
          <div class="col" [ngClass]="{ 'text-danger': formErrors.skillName }">
            <input
              formControlName="skillName"
              [ngClass]="{ 'border-danger': formErrors.skillName }"
              class="form-control"
              (blur)="logValidationErrors()"
              placeholder="JavaScript, TypeScript and etc"
            />
            <div class="controlErrors" *ngIf="formErrors.skillName">
              <small>{{ formErrors.skillName }}</small>
            </div>
          </div>
          <div class="col" [ngClass]="{ 'text-danger': formErrors.skillExperience }">
            <input
              formControlName="skillExperience"
              [ngClass]="{ 'border-danger': formErrors.skillExperience }"
              class="form-control"
              (blur)="logValidationErrors()"
              placeholder="in years"
            />
            <div class="controlErrors" *ngIf="formErrors.skillExperience">
              <small>{{ formErrors.skillExperience }}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'text-danger': formErrors.skillProficiency }">
        <label class="text-capitalize text-label">employee proficiency</label>
        <div class="form-row">
          <div class="form-check form-check-inline">
            <input
              formControlName="skillProficiency"
              class="form-check-input"
              type="radio"
              (blur)="logValidationErrors()"
              id="beginner"
              value="beginner"
            />
            <label class="form-check-label text-capitalize label-cursor" for="beginner"
              >beginner</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              formControlName="skillProficiency"
              class="form-check-input"
              type="radio"
              (blur)="logValidationErrors()"
              id="intermediate"
              value="intermediate"
            />
            <label class="form-check-label text-capitalize label-cursor" for="intermediate"
              >intermediate</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              formControlName="skillProficiency"
              class="form-check-input"
              type="radio"
              (blur)="logValidationErrors()"
              id="advanced"
              value="advanced"
            />
            <label class="form-check-label text-capitalize label-cursor" for="advanced"
              >advanced</label
            >
          </div>
        </div>
        <div class="controlErrors" *ngIf="formErrors.skillProficiency">
          <small>{{ formErrors.skillProficiency }}</small>
        </div>
      </div>
    </div>
  </div>
  <!--  SUBMIT BUTTON-->
  <button type="submit" class="btn btn-primary text-capitalize mr-2">
    submit
  </button>
  <button (click)="loadData()" type="button" class="btn btn-primary text-capitalize">
    load data
  </button>
</form>
