<form [formGroup]="employeeCreateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="text-capitalize text-label" for="name">employee name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name"
      placeholder="employee name"
    />
  </div>
  <div class="form-group">
    <label class="text-capitalize text-label" for="email">employee email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="employee email"
    />
  </div>
  <div class="form-group">
    <label class="text-capitalize text-label">employee skills</label>
    <div class="form-row">
      <div class="col"><input class="form-control" placeholder="skill name" /></div>
      <div class="col"><input class="form-control" placeholder="skill in years" /></div>
    </div>
  </div>
  <div class="form-group">
    <label class="text-capitalize text-label">employee proficiency</label>
    <div class="form-row">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="proficiency"
          id="beginner"
          value="beginner"
          checked
        />
        <label class="form-check-label text-capitalize label-cursor" for="beginner">beginner</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="proficiency"
          id="intermediate"
          value="intermediate"
        />
        <label class="form-check-label text-capitalize label-cursor" for="intermediate"
          >intermediate</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="proficiency"
          id="advanced"
          value="advanced"
        />
        <label class="form-check-label text-capitalize label-cursor" for="advanced">advanced</label>
      </div>
    </div>
  </div>
  <button
    [ngClass]="{ disabled: employeeCreateForm.invalid }"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
